<div class="container signup-container">
    <form  id="signup" [formGroup]="formSignup" (ngSubmit)="signup()">
  
  <div class="row field-wrapper">
    <label>Name</label>
    <input class='name' type="text" formControlName="name" name="name" required />
    <label *ngIf="formSignup.controls.name.invalid && formSignup.controls.name.dirty"
        class="alert alert-danger">
        Name is required
      </label>
  </div>

  <div class="row">
    <label>Phone Number</label>
    <input class='phoneNumber' type="phone" formControlName="phoneNumber" name="phoneNumber" /> 
  </div>
  <div class="row">
   <label>Email</label>
   <input class='email' type="email" formControlName="email" required />
    <label *ngIf="formSignup.controls.email.invalid && formSignup.controls.email.dirty"
        class="alert alert-danger">
        email is invalid
      </label>
  </div>

      <div class="row">
        <label>Password</label>
        <input class='password' type="password" formControlName="password" required />
        <label *ngIf="formSignup.controls.password.invalid && formSignup.controls.password.dirty"
            class="alert alert-danger">
            password must have aleast six charaters
          </label>
      </div>

  
  <div class="row"> 
    
    <input class="btn btn-primary " type="submit" value="signup">
    
    
  </div>
    </form>

</div>
