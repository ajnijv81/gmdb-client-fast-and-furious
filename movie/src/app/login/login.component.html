<div class="container">
      <form id="login" [formGroup]="loginForm" (ngSubmit)="authenticate()">
            <label class="lbl-danger">{{feedback}}</label>
            <div class="row">
                  <h3>Login</h3>
            </div>
            <div class="row">
                  <div class="col-lg-3 label-wrapper"> <label>Email:</label></div>
                  <div class="col-lg-9"><input class='email' type="email" formControlName="email" required /></div>
                  <div class="col-lg-12"><label *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty"
                              class="alert alert-danger">
                              email is invalid
                        </label></div>
            </div>

            <div class="row">
                  <div class="col-lg-3 label-wrapper"><label>Password:</label></div>
                  <div class="col-lg-9">  <input class='password' type="password" formControlName="password" required /></div>
                  <div class="col-lg-12"> <label *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty" 
                        class="alert alert-danger" >
                        password is invalid
                  </label></div>
            </div>



            <div class="row">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-9">  <input class="btn btn-primary Login" type="submit" value="Login"></div>
                  <div class="col-lg-12"></div>
            </div>
      </form>
</div>
